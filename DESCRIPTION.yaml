--- # Dogs Cats
meta:
  name        : pets
  title       : Dogs and cats image classification using keras.
  version     : 1.2.0
  display     : display
  languages   : R
  modeller    : CNN
  type        : vgg16
  section     : image
  maintainer  : Fang Zhou <zhouf@microsoft.com>
  dependencies:
    R:
      CRAN: magrittr, dplyr, caret, e1017, shiny, shinyjs, V8, devtools, httr
      github: rstudio/tfruns, rstudio/reticulate, rstudio/keras
    py: tensorflow, keras, Image
  filename     : pool/main/p/pets/pets_1.2.0.mlm
commands:
  demo    : Apply the model to a supplied dataset of images of dogs and cats.
  print   : Print a textual summary of the model.
  display : Display a graphical representation of the model.
  score   :
    description: Apply the model to a supplied dataset and show result via shiny.
    required:
      path : Path to a folder of images.
    optional:
      csv file  : Filename of CSV file
      threshold : Decision threshold
  train   : Build a new model on your own image data with training set and validation set provided.
